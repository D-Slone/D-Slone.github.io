<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Asteroid Avoider</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="shortcut icon" href="Pictures/rocket_pic.png">
</head>
<body>

    <!--Special thanks to "Very simple TUTS" on YouTube that I
         used as helpful reference when creating this game.-->

    <h1 id="gameTitle"><u>Asteroid Avoider</u></h1>


    <a id="instructionText" href="instructions.html">Instructions</a>
    
    <div id="score_div">
            <pre><b>Score: </b><span id="score">0</span>   <b>Speed: </b><span id="speed">10</span></pre>   
        </div>
    <div id="game_area">

        <div id="ship"> </div>

        <div id="asteroid_1" class="asteroid"></div>
        <div id="asteroid_2" class="asteroid"></div>
        <button id="start_btn">Start!</button>
        <button id="restart_btn">Restart?</button>
    </div>

    <p id="hint">*Use the right arrow (->) to control the ship.</p>
    

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>

</body>


</html>
